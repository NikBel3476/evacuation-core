[package]
name = "evacuation"
version = "0.1.0"
description = "Evacuation modeling App"
authors = [""]
license = ""
repository = ""
default-run = "evacuation"
edition = "2021"
rust-version = "1.67"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2", features = [] }
cc = { version = "1.0", features = ["parallel"] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.4.1", features = ["api-all"] }
chrono = "0.4"
libc = "0.2"
fnv = "1.0"
petgraph = "0.6.3"
rand = "0.8.5"
uuid = { version = "1.3", features = [
    "v4",
    "fast-rng",
    "macro-diagnostics",
    "serde",
] }
triangle-rs = { git = "https://github.com/NikBel3476/triangle-rs.git", rev = "0a8faac" }
spade = "2.2.0"
triangulate = { git = "https://github.com/colinjneville/triangulate.git", branch = "master" }
pyo3 = { version = "0.18.3", features = ["auto-initialize"] }
iced = "0.12.1"
rfd = "0.14.1"

[dev-dependencies]
insta = { version = "1.29.0", features = ["yaml"] }
rstest = "0.18.1"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
